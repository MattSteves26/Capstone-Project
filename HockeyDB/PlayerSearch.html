<!DOCTYPE html>
<html lang="en">
<head>

  <title>All Player Search</title>

  <script src="playersearch.js" defer></script>
</head>
<body>
<div class = "search-wrapper">

  </template>
</div>



<a href="index.html">Home</a>
</body>
</html>
