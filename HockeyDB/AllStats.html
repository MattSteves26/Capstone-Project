<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Stats</title>
  <style>
    table, th, td {border: thin solid;}

    #playeradd{
    position: absolute;
    top: 115px;
    left: 370px;
    }
  </style>
</head>
<body>
<h1>All Skater Stats</h1>

<a href="index.html">Home</a>

<table class ="table table-sortable" border="1">
  <caption> Starting Roster </caption>
  <thead>
  <tr><th>Team</th><th>#</th><th>Name</th><th>G</th><th>A</th><th>P</th></tr>
  </thead>
  <tbody id = "table_body"></tbody>
</table>

<div id = "playeradd">
<form id = "form" method ="post">
  <input type = "number" id="id" placeholder = "Number"/>
  <input type = "text" id="name" placeholder = "Name"/>
  <input type = "text" id="team" placeholder = "Team"/>
  <input type = "number" id="goal" placeholder = "Goals"/>
  <input type = "number" id="assist" placeholder = "Assists"/>
  <input type = "number" id="point" placeholder = "Points"/>
  <input type = "text" id="skater" placeholder = "Skater(s)/Goalie(g)"/>
  <input type = "submit" value="Add Player"/>
</form>
</div>

<script src = "tablefetch.js"><</script>
<script src ="tablesort.js"></script>
</body>

<script>
    var form = document.getElementById('form')

    form.addEventListener('submit', function(e) {

        e.preventDefault()

        var id = document.getElementById('id').value
        var name = document.getElementById('name').value
        var team = document.getElementById('team').value
        var g = document.getElementById('goal').value
        var a = document.getElementById('assist').value
        var p = document.getElementById('point').value
        var s = document.getElementById('skater').value

        fetch("http://localhost:3000/Players",{
            method:'POST',
            body:JSON.stringify({
                id:id,
                name:name,
                team:team,
                g:g,
                a:a,
                p:p,
                s:s
                }),
            headers:{
                "Content-Type": "application/json; charset=UTF-8"
            }
            })
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                console.log(data)
            })
    })
</script>
</html>
